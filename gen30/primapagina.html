<!DOCTYPE html> <!--dichiarazione di versione HTML: 5---->
<html lang="en"> <!--apertura tag HTML-->
<head> <!--apertura della "testa della pagina", contentente i tag logici-->
    <meta charset="UTF-8"><!--dichirazione del set di caratteri utilizzato; UTF-8 ci permette di utilizzare vocali accentate-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--informazioni per la responsibilità-->
    <title>Prima pagina web</title><!-- titolo della pagina, appare nella barra del Browser-->
</head> <!--chiusora della "testa"-->
<body> <!-- apertura del "corpo"della pagina; conentente i tag fisici, che si vedranno nel broswer-->
    <h2>Titolo del primo paragrafo</h2> <!--taf dei titoli, accetta da h1 a h6-->
    <p align="justify"> <!--scrivo un paragrago giustificato, stesso spazio lasciato a sinistra e stesso spazio lasciato a destra andando a capo-->
        Benvenuti! Questa è la mia prima pagina web di cui vado particolarmente fiero!
        Spero  di imparare tanti concetti interessanti durante questo corso !<br /> <!--vado a capo-->
        <strong> Mi chiamo <em> Luciano Lamberti</em>, sono nato a Maddaloni il 04/01/200</strong> <!-- il testo è formattato in grassetto con una parte anche in corsivo-->
        <br />
        <em> attualemnte vivo a Napoli</em> <!--testo formattato in corsivo-->
        </p>
</body> <!--chiusura del "corpo"-->
</html> <!--chiusura dell'HTML-->
